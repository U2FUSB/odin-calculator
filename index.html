<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="javascript/javascript.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Odin Calculator</li>
                    <li>
                        <ul class="reference-links">
                            <li>
                                <a
                                    href="https://www.theodinproject.com/lessons/foundations-calculator"
                                    >This Project on TheOdinProject.com</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/U2FUSB/odin-calculator"
                                    >My Github Page</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="calculator">
            <section class="calculator">
                <div class="display"></div>
                <div class="left-buttons">
                    <div class="special-actions"></div>
                    <div class="numbers"></div>
                </div>
                <div class="right-buttons">
                    <div class="operations"></div>
                </div>
            </section>
        </main>
    </body>
</html>
