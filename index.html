<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="javascript/javascript.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="flex-wrapper">
                    <li class="title element">Odin Calculator</li>
                    <li class="reference-links">
                        <ul>
                            <li>
                                <a
                                    class="element"
                                    href="https://www.theodinproject.com/lessons/foundations-calculator"
                                    >This Project on TheOdinProject.com</a
                                >
                            </li>
                            <li>
                                <a
                                    class="element"
                                    href="https://github.com/U2FUSB/odin-calculator"
                                    >My Github Page</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="calculator-container">
                <div class="flex-wrapper calculator-frame">
                    <div class="display">
                        <p class="text-output"></p>
                    </div>
                    <div class="buttons flex-wrapper">
                        <div class="left-buttons flex-wrapper">
                            <div class="special-actions flex-wrapper">
                                <button class="clear">C</button>
                                <button class="delete">DEL</button>
                                <button class="ust">1.2</button>
                            </div>
                            <div class="numbers">
                                <div class="seven-to-nine flex-wrapper">
                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>
                                </div>
                                <div class="four-to-six flex-wrapper">
                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>
                                </div>
                                <div class="one-to-three flex-wrapper">
                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>
                                </div>
                                <div class="zero-to-other flex-wrapper">
                                    <button class="zero">0</button>
                                    <button class="double-zero">00</button>
                                    <button class="decimal-separator">.</button>
                                </div>
                            </div>
                        </div>
                        <div class="right-buttons">
                            <div class="operations flex-wrapper">
                                <button class="divide">/</button>
                                <button class="multiply">*</button>
                                <button class="minus">-</button>
                                <button class="plus">+</button>
                                <button class="result">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
