<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="javascript/javascript.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="title">Odin Calculator</li>
                    <li class="reference-links">
                        <ul>
                            <li>
                                <a
                                    href="https://www.theodinproject.com/lessons/foundations-calculator"
                                    >This Project on TheOdinProject.com</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/U2FUSB/odin-calculator"
                                    >My Github Page</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="calculator-container">
                <div class="calculator-frame">
                    <div class="display">
                        <p class="text-output"></p>
                    </div>
                    <div class="left-buttons">
                        <div class="special-actions">
                            <button class="clear">C</button>
                            <button class="delete">DEL</button>
                            <button class="decimal-separator">.</button>
                        </div>
                        <div class="numbers">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>0</button>
                        </div>
                    </div>
                    <div class="right-buttons">
                        <div class="operations">
                            <button class="plus">+</button>
                            <button class="minus">-</button>
                            <button class="multiply">*</button>
                            <button class="divide">/</button>
                            <button class="result">=</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
